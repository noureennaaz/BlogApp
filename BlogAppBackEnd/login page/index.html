<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" />
</head>

<body>
    <div id="page" class="site">
        <div class="container_nav">
            <div class="theform">
                <div class="play">
                    <div class="wrapper">
                        <div class="card one"></div>
                        <div class="card two"></div>
                        <div class="card three"></div>
                        <div class="card four"></div>
                        <div class="card five"></div>
                    </div>
                </div>
                <div class="signup">
                    <nav>
                        <ul>
                            <li><a href="#0"><i class="ri-arrow-left-line"></i></a></li>
                            <li>Already member ? <a href="#0" class="t-signup">  Sign in </a></li>
                        </ul>
                    </nav>
                    <div class="heading">
                        <h2>Sign Up</h2>
                        <p>We secure your data privacy encrypted.</p>
                    </div>
                    <form action="" id="SignUpForm">
                        <p>
                            <i class="ri-user-3-line"></i>
                            <input type="text" id="fullname" placeholder="Full Name">
                        </p>
                        <p>
                            <i class="ri-mail-line"></i>
                            <input type="email" id="email" placeholder="Your Email">
                        </p>
                        <p>
                            <i class="ri-lock-line"></i>
                            <i class="ri-eye-off-line"></i>
                            <input type="password" id="password" placeholder="Enter Password">
                        </p>
                        <p> <i class="ri-lock-line"></i>
                            <input type="password" id="re_password" placeholder="Re-Enter Password">
                        </p>
                        
                        <div class="actions">
                            <label>

                                <input type="submit" value="Sign Up">
                                <i class="ri-arrow-right-line"></i>
                            </label>
                            <p>Or</p>
                            <p class="socials">
                                <button><i class="ri-facebook-line"></i></button>
                                <button><i class="ri-google-line"></i></button>
                            </p>
                        </div>

                    </form>
                </div>
                <div class="signin">
                    <nav>
                        <ul>
                            <li><a href="#0"><i class="ri-arrow-left-line"></i></a></li>
                            <li>Don't have an account ? <a href="#0" class="t-signin"> Sign up</a></li>
                        </ul>
                    </nav>
                    <div class="heading">
                        <h2>Sign In</h2>
                        <p>We secure your data privacy encrypted.</p>
                    </div>
                    <form action="" id="LoginForm">

                        <p>
                            <i class="ri-mail-line"></i>
                            <input type="email" id="email" placeholder="Your Email" required>
                        </p>
                        <p>
                            <i class="ri-lock-line"></i>
                            <i class="ri-eye-off-line"></i>
                            <input type="password" id="password" placeholder="Enter Password" required>
                        </p>

                        <div class="actions">
                            <label>

                                <input type="submit" value="Sign Up">
                                <i class="ri-arrow-right-line"></i>
                            </label>
                            <p>Or</p>
                            <p class="socials">
                                <button><i class="ri-facebook-line"></i></button>
                                <button><i class="ri-google-line"></i></button>
                            </p>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="server.js"></script>
</body>

</html>
